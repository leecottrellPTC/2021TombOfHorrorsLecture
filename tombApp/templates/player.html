{% extends 'base.html' %}
{% block title_text %}Tomb of Horrors - {{ theChar.charname }}{% endblock %}
{% block header_text %}Welcome {{ theChar.charname }}{% endblock %}
{% block body_content %}
<table class="table">
    <tr>
        <td width="25%">Hitpoints</td>
        <td id="hp">{{ theChar.hp }}</td>
    </tr>
    <tr>
        <td width="25%">Armor Class</td>
        <td id="ac">{{ theChar.ac }}</td>
    </tr>
</table>
{% endblock %}
